{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Login Form Template" name="keywords">
        <meta content="Login Form Template" name="description">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Stylesheet -->
        <link href="{% static 'css/login.css'%}" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper login-1">
            <div class="container">
                <div class="col-left">
                    <div class="login-text">
                        <h2>Welcome</h2>
                        <p>Create your account.<br>It's totally free.</p>
                        <a class="btn" href="/register">Register</a>
                    </div>
                </div>
                <div class="col-right">
                    <div class="login-form">
                        <h2>Login</h2>
                        <form action="/login/" method="post">{% csrf_token %}
                            <p>
                                <label>Username or email address<span>*</span></label>

                                <input class="text my-2" type="text"  id="username" name="username"  placeholder="username" required="">
                            </p>
                            <p>
                                <label>Password<span>*</span></label>
                                <input class="text my-3" type="password"  name="password" id="inputPassword" name="password1" placeholder="Password" required="">
                            </p>
                            <p>
                                <input type="submit" value="Sign In" />
                            </p>
                            <div class="text-center">
                                 <h2>OR</h2>
                            <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary">Facebook</a>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
